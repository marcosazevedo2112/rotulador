<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotulador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="icons.css">
</head>

<body>
  <header class="">
    <h3>Rotulador</h3>
    <div id="nav">
      <input type="file" name="arquivo" id="uploader">
      <div>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#instrucoes">
          Mostrar instruções
        </button>
        <button id="baixar-resultados" disabled class="btn btn-light">Baixar resultados</button>
      </div>
    </div>
  </header>
  <main>
    <!-- Modal --->
    <div class="modal fade" id="instrucoes" tabindex="-1" aria-labelledby="intrucoesLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="intrucoesLabel">Instruções</h5>
            <button type="button" class="btn-close" id="fechar-modal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            [Instruções serão adicionadas mais tarde]
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Modal --->
    <section id="container-frases">
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
